<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
</head>


<body>
    <header class="menu">
        <div class="menu_section left">
            <img class="menu_icon" src="assets/burger-icon.svg" alt="Burgao">
            <a class="menu_link active">All</a>
            <a class="menu_link">Images</a>
        </div>
    
        <div class="menu_section right">
            <img class="menu_icon" src="assets/more-icon.svg" alt="More">
            <div class="menu_profile">
                <img class="menu_avatar-frame" src="assets/circle-frame.svg" alt="Frame">
                <img class="menu_avatar" src="assets/HAHAAHAHHA.jpg">
            </div>
        </div>
    </header>

    <main class="content">
        <img class="content_logo" src="assets/logo.svg" alt="UI Clone">

        <input class="content_search" type="text">

        <div class="content_offer">
            Made by
            <a href="https://youtu.be/KgjzE1Sxtq0">Rocketseat</a> for studying
            purposes
        </div>
    </main>

    <footer class="footer">
        <div class="footer_section footer_location">
            <span>Brazil</span>
        </div>

        <div class="footer_section footer_links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>

    </footer>

</body>
</html>
